<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fetch</title>
</head>
<body>
     <div align="center">
     <h1>STUDENT RECORDS</h1>
     <input type="text">
     <button>Search</button>
     <br><br>
     <table border="1">
     <tr>
     <th>Name</th>
     <th>Mobile</th>
     <th>Email</th>
     <th>Percentage</th>
     <th>Actions</th>
     </tr>
     <tr th:each="student:${students}">
     <td th:text="${student.name}"></td>
     <td th:text="${student.mobile}"></td>
     <td th:text="${student.email}"></td>
     <td th:text="${student.percentage}"></td>
     <td>
     <a th:href="'/edit'+${student.id}"><button>Edit</button></a>
     <a href="'/delete/'+${student.id}"><button>Delete</button></a>
     </td>
     </tr>
     </table> <br>
     <a href="/"> <button>Back</button> </a>
     </div>
</body>
</html>

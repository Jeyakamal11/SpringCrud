<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Record</title>
</head>
<body>
	<div align="center">
	<h1>Update Record</h1>
	<form action="/update" method="post">
	<input type="hidden" name="id" th:value="${student.id}">
	Name : <input type="text" name="name" th:value="${student}">
	Mobile : <input type="text" name="name" th:value="${student}">
	Email : <input type="text" name="name" th:value="${student}">
	Percentage : <input type="text" name="name" th:value="${student}">
	<br>
	<button>Update Record</button> 
	</form>
	<br>
	<a href="/fetch"> <button>Back</button> </a>
	</div>
</body>
</html>
